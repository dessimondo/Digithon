<body class="bg-teal">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-form">
                    <div class="row">
                        <div class="col-6">
                            <div class="login-banner">
                                <div class="login-logo">
                                    <a href="index.html">
                                        <img class="align-content" src="images/logo.png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 login-form-content">
                            <form action="overview.html">
                                <h1 class="pb-4">One-Time Password</h1>
                                <p class="pt-5">Please enter your OTP sent to your mobile number ending with ****6789</p>
                                <div class="form-group pt-2">
                                    <div class="input-group">
                                        
                                        <input type="text" id="otp" name="otp" placeholder="" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="checkbox pb-5">
                                    <label>
                                        <a href="#">Change Number?</a>
                                    </label>
                                    <label class="pull-right">
                                        <a href="#">Forgotten Password?</a>
                                    </label>

                                </div>
                                <div class="text-center pt-5">
                                    <button type="submit" class="btn btn-outline-teal">Sign in</button>
                                </div>
                            </form> 
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
